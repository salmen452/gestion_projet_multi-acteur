<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style type="text/tailwindcss">
        @layer utilities {
            .ppt-slide {
                @apply relative w-[1280px] min-h-[720px] mx-auto box-border overflow-hidden
            }
        }
    </style>
    <style>body {
    font-family: "Inter", sans-serif;
    background: #0f1419
    }
.tech-accent {
    color: #37DCF2
    }
.tech-bg {
    background-color: #162235
    }
.code-font {
    font-family: "JetBrains Mono", monospace
    }</style>
<style>.material-icons {
    width: 1em
    }</style><style>.material-icons {
    direction: rtl
    }</style></head>
<body>
    <div class="ppt-slide tech-bg h-[720px] flex flex-col justify-center items-center relative">
        <!-- Subtle Grid Pattern -->
        <div class="absolute inset-0 opacity-5" style="background-image: linear-gradient(#37DCF2 1px, transparent 1px), linear-gradient(90deg, #37DCF2 1px, transparent 1px);
background-size: 50px 50px"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 text-center px-20 flex flex-col items-center justify-center">
            <!-- Icon -->
            <div class="mb-8">
                <div class="w-24 h-24 bg-[#37DCF2]/20 rounded-full flex items-center justify-center">
                    <i class="material-icons text-[#37DCF2] text-6xl">question_answer</i>
                </div>
            </div>
            
            <!-- Thank You -->
            <h1 class="text-[68px] font-bold text-white mb-6">Thank You</h1>
            
            <!-- Divider -->
            <div class="w-32 h-1 bg-gradient-to-r from-transparent via-[#37DCF2] to-transparent mb-8"></div>
            
            <!-- Questions -->
            <h2 class="text-[42px] font-semibold text-[#37DCF2] mb-12">Questions?</h2>
            
            <!-- Contact Info -->
            <div class="flex items-center justify-center space-x-8 mb-10">
                <div class="flex items-center space-x-3">
                    <i class="material-icons text-[#37DCF2] text-2xl">email</i>
                    <span class="text-gray-300 text-[24px]">salmane.benammar@sesame.com.tn</span>
                </div>
                <div class="w-px h-8 bg-white/20"></div>
                <div class="flex items-center space-x-3">
                    <i class="material-icons text-[#37DCF2] text-2xl">business</i>
                    <span class="text-gray-300 text-[24px]">DataDolt</span>
                </div>
            </div>
            
            <!-- Closing Statement -->
            <p class="text-gray-400 text-[22px] max-w-2xl">
                Thank you for your attention and valuable feedback on my summer internship project.
            </p>
        </div>
        
        <!-- Bottom Accent Line -->
        <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-[#37DCF2] via-white/30 to-[#37DCF2]"></div>
    </div>
</body>
</html>
